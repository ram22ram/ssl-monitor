[functions]
  # Yeh Netlify ko batata hai ki API folder kahaan hai
  directory = "api"

# Yeh naya "Scheduled Function" (automation) hai
[functions."check-sites"]
  # Cron expression ka matlab hai: "Har roz subah 5:30 UTC par chalaao"
  # (Aap ise https://crontab.guru/ par jaakar badal sakte hain)
  schedule = "30 5 * * *"